[package]
name = "gsm-telemetry"
version.workspace = true
edition = "2021"
description = "Tracing and OpenTelemetry configuration helpers for Greentic messaging services."
license.workspace = true

[dependencies]
anyhow = { workspace = true }
opentelemetry = { version = "0.31.0", features = ["metrics", "trace"] }
opentelemetry-otlp = { version = "0.31.0", features = ["grpc-tonic", "http-proto", "metrics", "trace"] }
opentelemetry_sdk = { version = "0.31.0", features = ["rt-tokio", "metrics", "trace"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt", "json"] }
tracing-opentelemetry = "0.32.0"
once_cell = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
gsm-core = { path = "../core" }
