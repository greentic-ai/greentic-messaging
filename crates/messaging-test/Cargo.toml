[package]
name = "greentic-messaging-test"
version.workspace=true
edition = "2024"
description = "Interactive tool to run MessageCard fixtures across Teams/Webex/Slack/WebChat/Telegram/WhatsApp translations."
license = "MIT"

[package.metadata.binstall]
pkg-url = "https://github.com/greentic-ai/greentic-messaging/releases/download/v{ version }/greentic-messaging-test-{ target }.{ archive-format }"
pkg-fmt = "tgz"
pkg-fmt-windows = "zip"
targets = [
  "x86_64-unknown-linux-gnu",
  "x86_64-apple-darwin",
  "aarch64-apple-darwin",
  "x86_64-pc-windows-msvc",
]

[dependencies]
anyhow = "1"
axum = { workspace = true }
base64 = { workspace = true }
blake3 = "1"
clap = { workspace = true, features = ["derive"] }
futures = { workspace = true }
handlebars = { workspace = true }
hmac = { workspace = true }
rand = { workspace = true }
regex = { workspace = true }
semver = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
sha2 = { workspace = true }
time = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "sync", "time"] }
greentic-types = { workspace = true }
greentic-flow = { workspace = true }
greentic-pack-lib = { workspace = true }
greentic-messaging-validate = { path = "../greentic-messaging-validate" }
greentic-distributor-client = { version = "0.4", features = ["dist-client"] }
gsm-core = { workspace = true }
gsm-bus = { workspace = true }
gsm-gateway = { workspace = true }
gsm-runner = { path = "../../apps/runner" }
gsm-egress = { path = "../../apps/messaging-egress" }
gsm-telemetry = { workspace = true }
gsm-session = { workspace = true }
secrets-core = { workspace = true }
gsm-translator = { workspace=true }
tempfile = { workspace = true }
zip = { workspace = true }
async-trait = { workspace = true }
tracing-subscriber = { workspace = true }
async-nats = { workspace = true }

[dev-dependencies]
indexmap = "2"
tempfile = { workspace = true }
