name: validator-pack

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  greentic-tools:
    uses: ./.github/workflows/greentic-tools.yml
    with:
      tools: "greentic-pack"
      artifact-name: greentic-tools-validator

  build-and-publish:
    needs: greentic-tools
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download greentic tools
        uses: actions/download-artifact@v4
        with:
          name: greentic-tools-validator
          path: .greentic-tools/bin
      - name: Add greentic tools to PATH
        run: echo "${{ github.workspace }}/.greentic-tools/bin" >> "$GITHUB_PATH"

      - name: Build validator pack
        run: scripts/build-validator-pack.sh

      - name: Resolve version
        id: version
        run: |
          version="$(python3 - <<'PY'
          import tomllib
          from pathlib import Path
          data = tomllib.loads(Path("Cargo.toml").read_text())
          version = data.get("workspace", {}).get("package", {}).get("version")
          if not version:
              raise SystemExit("workspace.package.version not found")
          print(version)
          PY
          )"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Install oras
        uses: oras-project/setup-oras@v1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload validator pack to GHCR
        run: |
          oras push \
            ghcr.io/greentic-ai/validators/messaging:${{ steps.version.outputs.version }} \
            dist/validators-messaging.gtpack:application/octet-stream \
            --artifact-type application/vnd.greentic.pack
