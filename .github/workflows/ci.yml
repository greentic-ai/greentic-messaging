name: ci
on:
  push:
  pull_request:
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: "-C debuginfo=0"
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space
        run: |
          echo "Disk usage before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          if [ -n "${AGENT_TOOLSDIRECTORY:-}" ]; then sudo rm -rf "$AGENT_TOOLSDIRECTORY"; fi
          echo "Disk usage after cleanup:"
          df -h
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: fmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy --workspace --bins --tests --exclude dev-viewer -- -D warnings

  test:
    name: test (${{ matrix.name }})
    runs-on: ubuntu-latest
    needs: lint
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: "-C debuginfo=0"
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: default
            cargo_args: ""
          - name: adaptive-cards
            cargo_args: "--features adaptive-cards"
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space
        run: |
          echo "Disk usage before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          if [ -n "${AGENT_TOOLSDIRECTORY:-}" ]; then sudo rm -rf "$AGENT_TOOLSDIRECTORY"; fi
          echo "Disk usage after cleanup:"
          df -h
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: build
        run: cargo build --workspace --all-targets --exclude dev-viewer ${{ matrix.cargo_args }}
      - name: test
        run: cargo test --workspace --all-targets --exclude dev-viewer ${{ matrix.cargo_args }}

  oauth:
    name: oauth suites
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: OAuth renderer snapshots
        run: cargo test -p gsm-core --features "adaptive-cards directline_standalone" --test renderers_oauth -- --nocapture
      - name: OAuth builder helpers
        run: cargo test -p gsm-core --features "adaptive-cards directline_standalone" ensure_oauth_start_url -- --nocapture
