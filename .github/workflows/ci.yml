name: ci
on:
  push:
  pull_request:
jobs:
  build:
    name: build (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: default
            cargo_args: ""
          - name: adaptive-cards
            cargo_args: "--features adaptive-cards"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --workspace --all-targets ${{ matrix.cargo_args }}
      - name: Clippy
        run: cargo clippy --workspace --all-targets ${{ matrix.cargo_args }} -- -D warnings || true
      - name: Test
        run: cargo test --workspace --all-targets ${{ matrix.cargo_args }}

  oauth:
    name: oauth suites
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: OAuth renderer snapshots
        run: cargo test -p gsm-core --features "adaptive-cards directline_standalone" --test renderers_oauth -- --nocapture
      - name: OAuth builder helpers
        run: cargo test -p gsm-core --features "adaptive-cards directline_standalone" ensure_oauth_start_url -- --nocapture

  messaging-core:
    name: messaging-core providers-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Test messaging-core providers-all
        run: cargo test -p messaging-core --no-default-features --features providers-all
