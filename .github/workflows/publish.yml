name: Publish crates (single or workspace)

on:
  push:
    branches: [ master ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CARGO_BUILD_JOBS: 1
      RUSTFLAGS: "-C debuginfo=0 -C link-arg=-fuse-ld=mold"
    steps:
      - uses: actions/checkout@v4
      - name: Install mold linker
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y mold
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false
      - name: fmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy --workspace --bins --tests -- -D warnings

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: lint
    env:
      CARGO_BUILD_JOBS: 1
      RUSTFLAGS: "-C debuginfo=0 -C link-arg=-fuse-ld=mold"
    steps:
      - uses: actions/checkout@v4
      - name: Install mold linker
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y mold
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false
      - name: Build & Test
        run: |
          cargo build --workspace --all-features
          cargo test --workspace --all-features -- --nocapture

  publish:
    if: github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      CARGO_BUILD_JOBS: 1
      RUSTFLAGS: "-C debuginfo=0 -C link-arg=-fuse-ld=mold"
    steps:
      - uses: actions/checkout@v4
      - name: Install mold linker
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y mold
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false

      - name: Publish changed crates
        uses: katyo/publish-crates@v2
        with:
          path: .
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: false
          check-repo: true
          dry-run: false

      - name: Free disk space before cache save
        if: always()
        run: |
          rm -rf target
          rm -rf ~/.cargo/registry/index ~/.cargo/registry/cache ~/.cargo/git
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          df -h
