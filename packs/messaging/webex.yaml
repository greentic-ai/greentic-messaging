id: greentic-messaging-webex
packVersion: 1
version: "1.0.0"
secret_requirements:
  - key: messaging/webex.credentials.json
    required: true
    description: Webex bot token and default room identifier.
    scope:
      env: dev
      tenant: example
      team: default
    format: Json
messaging:
  adapters:
    - name: webex-main
      kind: ingress-egress
      component: webex-adapter@1.0.0
      default_flow: flows/messaging/webex/default.ygtc
      custom_flow: flows/messaging/webex/custom.ygtc
      capabilities:
        direction: [ingress, egress]
        features: [threads, attachments, reactions]
