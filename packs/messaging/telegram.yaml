id: greentic-messaging-telegram
packVersion: 1
version: "1.0.0"
secret_requirements:
  - key: messaging/telegram.credentials.json
    required: true
    description: Telegram bot token, chat id, and optional secret token.
    scope:
      env: dev
      tenant: example
      team: default
    format: Json
messaging:
  adapters:
    - name: telegram-ingress
      kind: ingress
      component: telegram-ingress-adapter@1.0.0
      default_flow: flows/messaging/telegram/ingress_default.ygtc
      custom_flow: flows/messaging/telegram/ingress_custom.ygtc
      capabilities:
        direction: [ingress]
        features: [threads, attachments]
    - name: telegram-egress
      kind: egress
      component: telegram-egress-adapter@1.0.0
      default_flow: flows/messaging/telegram/egress_default.ygtc
      custom_flow: flows/messaging/telegram/egress_custom.ygtc
      capabilities:
        direction: [egress]
        features: [text, cards]
