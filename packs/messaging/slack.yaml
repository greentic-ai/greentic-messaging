id: greentic-messaging-slack
packVersion: 1
version: "1.0.0"
secret_requirements:
  - key: messaging/slack.credentials.json
    required: true
    description: Slack bot token, signing secret (optional), and default channel id.
    scope:
      env: dev
      tenant: example
      team: default
    format: Json
messaging:
  adapters:
    - name: slack-main
      kind: ingress-egress
      component: slack-adapter@1.0.0
      default_flow: flows/messaging/slack/default.ygtc
      custom_flow: flows/messaging/slack/custom.ygtc
      capabilities:
        direction: [ingress, egress]
        features: [threads, attachments, reactions]
