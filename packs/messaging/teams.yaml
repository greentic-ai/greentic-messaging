id: greentic-messaging-teams
packVersion: 1
version: "1.0.0"
secret_requirements:
  - key: messaging/teams.credentials.json
    required: true
    description: Teams client credentials and tenant id.
    scope:
      env: dev
      tenant: example
      team: default
    format: Json
messaging:
  adapters:
    - name: teams-main
      kind: ingress-egress
      component: teams-adapter@1.0.0
      default_flow: flows/messaging/teams/default.ygtc
      custom_flow: flows/messaging/teams/custom.ygtc
      capabilities:
        direction: [ingress, egress]
        features: [threads, attachments, cards, reactions]
