[package]
name = "egress-telegram"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Greentic messaging package: egress telegram."
readme = "../../README.md"
repository = "https://github.com/greentic-ai/greentic-messaging"
homepage = "https://github.com/greentic-ai/greentic-messaging"
publish = false

[features]
default = []
mock-http = []
e2e = ["dep:gsm-testutil"]
legacy = []

[[bin]]
name = "egress-telegram"
path = "src/main.rs"
required-features = ["legacy"]

[dependencies]
anyhow = { workspace = true }
gsm-core = { path = "../../libs/core", features = ["legacy"] }
gsm-translator = { path = "../../libs/translator" }
reqwest = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
greentic-types = { workspace = true }
async-nats = { workspace = true }
futures = { workspace = true }
gsm-backpressure = { path = "../../libs/backpressure" }
metrics = { workspace = true }
gsm-telemetry = { workspace = true }
gsm-egress-common = { path = "../egress-common" }
async-trait = { workspace = true }
gsm-testutil = { path = "../../libs/testutil", optional = true, features = ["e2e"] }

[dev-dependencies]
axum = { workspace = true }
serde = { workspace = true, features = ["derive"] }
dotenvy = "0.15"
