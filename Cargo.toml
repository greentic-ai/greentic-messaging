[workspace]
members = [
  "apps/runner",
  "apps/ingress-common",
  "apps/ingress-telegram",
  "apps/egress-telegram",
  "apps/subscriptions-teams",
  "apps/mock-telegram",
  "apps/mock-slack",
  "apps/ingress-webchat",
  "apps/egress-webchat",
  "apps/ingress-teams",
  "apps/subscriptions-teams",
  "apps/egress-teams",
  "apps/egress-slack",
  "apps/ingress-slack",
  "apps/ingress-whatsapp",
  "apps/ingress-webex",
  "apps/egress-whatsapp",
  "apps/egress-webex",
  "apps/egress-common",
  "libs/core",
  "libs/translator",
  "libs/security",
  "libs/telemetry",
  "libs/idempotency",
  "libs/backpressure",
  "libs/dlq",
  "tools/nats-demo",
  "tools/mock-weather-tool",
  "apps/cli-dlq",
  "apps/slack_oauth",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT"
version = "0.1.0"
authors = ["Greentic AI"]

[workspace.dependencies]
anyhow = "1.0.100"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros", "sync", "time"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["fmt","env-filter"] }
async-nats = "0.44.2"
axum = "0.8.6"
hyper = { version = "1.7.0", features = ["full"] }
reqwest = { version = "0.12.24", default-features = false, features = ["json", "rustls-tls"] }
jsonwebtoken = { version = "10.1.0", features = ["rust_crypto"] }
time = { version = "0.3.44", features = ["macros","parsing"] }
uuid = { version = "1.18.1", features = ["v4","serde"] }
async-trait = "0.1.83"
metrics = "0.24.2"
once_cell = "1.19.0"
clap = { version = "4.5.50", features = ["derive"] }
opentelemetry = { version = "0.31", features = ["metrics", "trace"] }
opentelemetry-otlp = { version = "0.31", features = ["grpc-tonic", "http-proto", "metrics", "trace"] }
opentelemetry-sdk = { version = "0.31", features = ["rt-tokio", "metrics", "trace"] }
tracing-opentelemetry = "0.33"
thiserror = "2.0.17"
rand = "0.9.2"
rsa = { version = "0.9.8", features = ["pem"] }
dashmap = "6.1.0"
greentic-types = "0.1"
secrets-core = { package = "greentic-secrets-core", version = "0.1.1" }
greentic-secrets = "0.1"
