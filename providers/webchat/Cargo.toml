[package]
name = "greentic-messaging-providers-webchat"
version.workspace = true
edition.workspace = true
license.workspace = true
publish = false

[features]
default = ["webchat_bf_mode", "directline_standalone"]
webchat_bf_mode = []
directline_standalone = []
directline_proxy_ms = []
nats = ["dep:async-nats"]
store_sqlite = ["dep:rusqlite", "directline_standalone"]
store_redis = ["dep:redis", "directline_standalone"]

[dependencies]
greentic-types = "0.2"
anyhow = "1"
async-trait = "0.1"
axum = { version = "0.7", features = ["macros", "json", "ws", "tokio"] }
http = "1"
hyper = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
time = { version = "0.3", features = ["macros", "parsing", "formatting", "serde"] }
reqwest = { version = "0.12", features = ["json", "gzip", "brotli", "deflate", "rustls-tls"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1"
uuid = { version = "1", features = ["v4", "serde"] }
tower = "0.5"
async-nats = { version = "0.37", optional = true }
thiserror = "1"
metrics = "0.24"
jsonwebtoken = "9"
once_cell = "1"
rusqlite = { version = "0.31", optional = true, features = ["bundled"] }
redis = { version = "0.25", optional = true, features = ["tokio-comp"] }

[dev-dependencies]
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "test-util"] }
hyper = "1"
tracing-test = { version = "0.2", features = ["no-env-filter"] }
tokio-tungstenite = "0.24"
futures-util = "0.3"
