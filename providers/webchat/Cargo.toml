[package]
name = "greentic-messaging-providers-webchat"
version.workspace = true
edition.workspace = true
license.workspace = true
publish = false

[features]
default = ["webchat_bf_mode", "directline_standalone"]
webchat_bf_mode = []
directline_standalone = ["gsm-core/directline_standalone"]
directline_proxy_ms = []
nats = ["dep:async-nats", "gsm-core/nats"]
store_sqlite = ["gsm-core/store_sqlite", "directline_standalone"]
store_redis = ["gsm-core/store_redis", "directline_standalone"]

[dependencies]
greentic-types = { version = "0.2", default-features = false }
greentic-secrets = { version = "0.2", default-features = false, features = ["spec", "core"] }
gsm-core = { workspace = true }
anyhow = "1"
async-trait = "0.1"
axum = { version = "0.8", features = ["macros", "json", "ws", "tokio"] }
http = "1"
hyper = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
time = { version = "0.3", features = ["macros", "parsing", "formatting", "serde"] }
reqwest = { version = "0.12", features = ["json", "gzip", "brotli", "deflate", "rustls-tls"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1"
uuid = { version = "1", features = ["v4", "serde"] }
tower = "0.5"
async-nats = { version = "0.45", optional = true }
thiserror = "2"
metrics = "0.24"
jsonwebtoken = { version = "10", features = ["rust_crypto"] }
once_cell = "1"

[dev-dependencies]
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "test-util"] }
hyper = "1"
tracing-test = { version = "0.2", features = ["no-env-filter"] }
tokio-tungstenite = "0.28"
futures-util = "0.3"
